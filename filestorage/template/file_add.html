<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../file_add">file_add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../file_view">view_files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../logout">logout</a>
            </li>
    
    
          </ul>
        </div>
      </nav>
   
    <h1>Add File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if form.instance.image %}
        <h3>Uploaded Image:</h3>
        <img src="{{ form.instance.image.url }}" alt="Uploaded Image" style="max-width: 300px;">
    {% endif %}

    <a href="{% url 'file_view' %}"class="btn btn-primary">Back to File List</a>
   
</body>
</html>
