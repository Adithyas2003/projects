<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
{% load static %}

<body>
    <div class="header d-flex ">
        
        <img src="{% static 'images/logo-search-grid-1x.png' %}" alt="Learning Logo" style="width: 100px; height: 80px;">
        <h1>Start learning</h1>
    </div>
    

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact">contact</a>
                </li>
            </ul>
        </div>
    </nav>
   
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/programming-software-development-web-page-260nw-1682028748.webp' %}" alt="Los Angeles" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/pngtree-computer-of-a-programmer-with-lines-code-of-software-image_15746003.png' %}" alt="Chicago" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div> 
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/programming-code-abstract-technology-background-of-software-developer-and-computer-script-3d-illustration-700-239478882.jpg' %}" alt="New York" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>  
            </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
  
    <div class="container-fluid mt-3">
        <h3>Carousel Example</h3>
        <p>The following example shows how to create a basic carousel with indicators and controls.</p>
    </div>
   
    <div class="sec32"></div>
    
    <div class="sec33">
        <div class="sec33c"><img src="{% static 'images/liveevents1.avif' %}" alt=""></div>
        <div class="sec33c"><img src="{% static 'images/liveevents2.avif' %}" alt=""></div>
        <div class="sec33c"><img src="{% static 'images/liveevents3.avif' %}" alt=""></div>
        <div class="sec33c"><img src="{% static 'images/liveevents4.avif' %}" alt=""></div>
        <div class="sec33c"><img src="{% static 'images/liveevents5.avif' %}" alt=""></div>
    </div>
</body>
</html>
