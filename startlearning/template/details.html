<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .card-text {
    margin-bottom: 10px;
    font-size: 14px;
    color: #555;
}

</style>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../contact">contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="courses">courses</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>

                </li>
                 -->
                
            </ul>
        </div>
    </nav>
    <div class="container py-5" style="margin-top: 25px;">
        <div class="row g-4">
            {% for i in courses %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <a href="{% url 'course_details' i.id %}" style="text-decoration: none;">
                    <div class="card h-100 shadow">
                        <img src="{{ i.img.url }}" class="card-img-top" alt="{{ i.name }}" style="height: 300px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">{{ i.dis }}</p>
                           
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
           


</body>
</html>
